<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>펫송완료</title>
    <!--    <link rel="stylesheet" href="/static/css/index.css">-->
    <link rel="stylesheet" href="/src/main/resources/static/css/MainMenu/CAT/CAT_FW.css">
    <link rel="stylesheet" href="/src/main/resources/staticcss//Main/header.scss">
    <!-- 네비게이션 관련 js 링크 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="https://use.typekit.net/hoy3lrg.js"></script>
    <script>try { Typekit.load({ async: true }); } catch (e) { }</script>

    <!-- 폰트어썸 이미지 불러오기 링크 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<script type="text/javascript">
    $(document).ready(function () {
            $("#headers").load("/src/main/resources/templates/layout/header.html");
            $("#footers").load("/src/main/resources/templates/layout/footer.html");
            $("#scrolls1").load("/src/main/resources/templates/layout/scroll1.html");
            $("#scrolls2").load("/src/main/resources/templates/layout/scroll2.html");
    }
    );
</script>

</head>

<body>
    <div class="all">
    <div class="container">

        <!-- -----------------------------------------------------최고 상단 메뉴 바 + 검색창---------------------------------------------------------------------       -->
      
        <div id="headers"></div>
        <div id="scrolls1"></div>
        <div id="scrolls2"></div>
        <!-- --------------------------------------------------------------------------메인 왼쪽 ------------------------------------------------------------------------ -->

        <main>
            <!-- -------------------------------------------메인 상단--------------------------------------- -->
            <div id="top-main">
                <!-- ---------------------------------------메인 상단 왼쪽-------------------------------- -->
                <div id="top-left">
                    <div class="left-content">
                        <h1>CAT's F/W</h1>
                        <h4>집사야 춥다, 옷 사주라!~~</h4>
                        <br>
                        <h2>New F/S Collection</h2>
        
                        <img src="/src/main/resources/static/image/Dog_FW1.jpg" id=mainImage class="n1" alt="YsjImage"
                            style="width:650px;height:600px;">
                        <img src="/src/main/resources/static/image/Dog_FW1.jpg" id=mainImage class="n2" alt="YsjImage"
                            style="width:800px;height:700px;">
                        <img src="/src/main/resources/static/image/Dog_FW1.jpg" id=mainImage class="n3" alt="YsjImage"
                            style="width:800px;height:700px;">
                    
        
        
                    </div>
                </div>
                <!-- ---------------------------------------메인 상단 오른쪽-------------------------------- -->
        
                <div id="top-right">
                    <div id="right-content">
        
                        <h2>Best</h2>
                        <img src="/src/main/resources/static/image/product3.jpeg">
                        <br>
                        <h2>Sale</h2>
                        <img src="/src/main/resources/static/image/product2.jpeg">
                    </div>
                </div>
            </div>
            <!-- ---------------------------------------메인 하단 -------------------------------- -->
        
            <div id="bottom-main">
        
            
                
         
              
        

        <!-- ------------------------------------------상품리스트------------------------------------ -->
                <div id="bottom-main-middle">
                        <div id="cloth">
                                <nav id="main-bar">
                                    <ul>
                                        <li class="active"><a href="#">ALL</a></li>
                                        <li ><a href="#">NEW</a></li>
                                        <li ><a href="#">BEST</a></li>
                                        <li ><a href="#">LIKE</a></li>

                                        
                                    </ul>
                                    <!-- All 리스트에서 상품검색 기능(best,new,like는 어차피 분류된 리스트니까 검색 x) -->
                                    <input type="text" v-model="itemName"  class="search-bar" placeholder="    상품이름"/>
                                </nav>
                               
                          
                            <!-- All에 대한 상품리스트 -->
                            <div>
                                <ul style="list-style:none;"> 
                                    <!-- v-for을 통해 items의 리스트 내용을 반복하여 출력        -->
                                    <template v-for="item in items"  v-if="item.title.includes(itemName)" :key="item.id">                                  
                                        <li class="cloth-layout">                
                                            <img :src="item.image" class="cloth-image"/> <!--배열item의 이미지를 출력-->
                                            <div class="cloth-title">{{item.title}}</div>   <!--배열item의 상품명를 출력-->                                  
                                            <div class="cloth-price">{{item.price}}원</div><!--배열item의 상품가격를 출력-->
                                        </li>
                                    </template>
                                </ul>
                            </div>
                             <!-- New 에 대한 상품리스트 -->
                            <div>
                                <ul style="list-style:none;">
                                    <template v-for="New in News" :key="New.id">                                   
                                        <li class="cloth-layout">                
                                            <img :src="New.image" class="cloth-image"/>
                                            <div class="cloth-title">{{New.title}}</div>                                        
                                            <div class="cloth-price">{{New.price}}원<div>
                                        </li>
                                    </template>
                                <ul>
                            </div> 
                             <!-- BEST에 대한 상품리스트 -->
                            <div>
                                <ul style="list-style:none;">
                                    <template v-for="best in bests" :key="best.id">                                   
                                        <li class="cloth-layout">                
                                            <img :src="best.image" class="cloth-image"/>
                                            <div class="cloth-title">{{best.title}}</div>                                        
                                            <div class="cloth-price">{{best.price}}원<div>
                                        </li>
                                    </template>
                                <ul>
                            </div> 
                            <!-- LIKE에 대한 상품리스트 -->
                            <div>
                                <ul style="list-style:none;">
                                    <template v-for="like in likes"  :key="like.id">                                  
                                        <li class="cloth-layout">                
                                            <img :src="like.image" class="cloth-image"/>
                                            <div class="cloth-title">{{like.title}}</div>                                     
                                            <div class="cloth-price">{{like.price}}원</div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                          

                            
                         

                        </div>
                </div>
        
                <!-- ---------------------------------------페이지 표시 버튼------------------------------- -->
        
                <div id="bottom-main-bottom">
        
                    <div class="buttons">
                        <ul>
                            <li><i class="fas fa-angle-double-left"></i></li>
                            <li><i class="fas fa-angle-left"></i></li>
                            <li>1</li>
                            <li>2</li>
                            <li><i class="fas fa-angle-right"></i></li>
                            <li><i class="fas fa-angle-double-right"></i></li>
        
                        </ul>
                    </div>
        
        
        
                </div>
        
        
        
        
        
        </main>
        <!-- --------------------------------------------메인 bottom---------------------------------- -->

        <!-- ------------------------------------------------------------------------------------푸터------------------------------------------------------------------------------ -->
    <div id="footers"></div>


    </div>
    </div>
    <!-- js 링크 -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/src/main/resources/static/js/Cat_FW.js"></script>

</body>

</html>
