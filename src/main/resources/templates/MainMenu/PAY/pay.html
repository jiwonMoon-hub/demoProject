<main>
    
    <div id="main-top">

    </div>


    <div id="main-middle">
        <table class="info" border="0">
            <tr>
                <td class="t1">베송지</td>
                <td><input type="radio" style="margin-left: 25px;">회원정보와 동일<input type="radio" style="margin-left: 25px;">새로운배송지</td>
            </tr>
            <tr>
                <td class="t1">받으시는분</td>
                <td><input type="text" class="input"></td>
            </tr>
            <td class="t1">주소</td>
            <td style="height: 180px;">
                <input type="text" id="sample4_postcode" placeholder="우편번호">
                <input type="button" id="sample4_Btn" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                <input type="text" id="sample4_roadAddress" placeholder="도로명주소"><br>
                <input type="text" id="sample4_jibunAddress" placeholder="지번주소"><br>

                <input type="text" id="sample4_detailAddress" placeholder="상세주소">
            </td>
            <tr>
                <td class="t1">휴대전화</td>
                <td><select style="width: 70px; height:30px; margin-left: 25px;"><option>010</option><option>014</option><option>017</option></select>
                    -<input type="text" class="input2">-<input type="text" class="input2"></td>
            </tr>
            <tr>
                <td class="t1">이메일</td>
                <td>
                    <input type="text" id="email_id" name="email_id" class="email"><span class="mar10">@</span>
                    <input type="text" name="email_add" id="email_add" class="email2">
                    <select name="email_sel" id="email_sel" onchange="change_email();">
                    
                        <option value="">직접입력</option>
                        <option value="naver.com">naver</option>
                        <option value="daum.net">daum</option>
                        <option value="gmail.com">gmail</option>
                        <option value="nate.com">nate</option>
                        <br>
                        이메일을 통해 주문처리과정을 보내드립니다.
                        이메일주소란에는 반드시 수신가능한 이메일을 입력
                </td>
            </tr>
            <tr>
                <td class="t1">배송메시지</td>
                <td><input type="text" class="input3"></td>
            </tr>
        </table>
        
     </div>
