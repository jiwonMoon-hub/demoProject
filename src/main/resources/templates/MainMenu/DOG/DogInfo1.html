<html xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="/src/main/resources/static/css/MainMenu/DOG/DogInfo1.css">

    <script type="text/javascript">
        $(document).ready(function () {
            $("#headers").load("/src/main/resources/templates/Header_Footer/header.html");
            $("#footers").load("/src/main/resources/templates/Header_Footer/footer.html");
        }
        );
    </script>

<body>

        <div id="headers"></div>

        <!-- --------------------------------------------------------------------------메인 왼쪽 ------------------------------------------------------------------------ -->

        <main>
        
            <div id="main-top">
                <div id="top-left">
                    <img src="/src/main/resources/static/image/product1.jpeg">
                </div>
                <div id="top-right">
                    <div class="box1">
                        <h1>메이플 체크 원피스</h1>

                    <div class="box2">

                        <div class="size-box">L</div>

                    <div class="box4">

                            <colgroup>
                                <col style="width:320px">
                                <col style="width:320px">
                                <col style="width:320px">
                            </colgroup>
                            <thead>
                                <tr>

                                    <th scope="col">상품수</th>
                                    <th scope="col">가격</th>
                                </tr>

                            <tbody class="displaynone"></tbody>
                            <tbody class="option_products"></tbody>
        
                        </table>
        
                    </div>
                    <div class="box5">
                        <button class="btn draw-border">바로구매</button>
                        <button class="btn draw-border">장바구니</button>
                        <button class="btn draw-border">관심상품</button>
        
                    </div>
                </div>
                <div id="main-middle">
        
                </div>

        <!-- --------------------------------------------메인 bottom---------------------------------- -->

        <div id="footers"></div>
