    <link rel="stylesheet" th:href="@{../css/TopMenu/login.css}" href="/src/main/resources/static/css/TopMenu/login.css">
    <link rel="stylesheet" th:href="@{../css/Main/header.scss}" href="/src/main/resources/staticcss/css/Main/header.scss">
    <!-- 네비게이션 관련 js 링크 -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js}" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script th:src="@{https://use.typekit.net/hoy3lrg.js}" src="https://use.typekit.net/hoy3lrg.js"></script>
    <script>try { Typekit.load({ async: true }); } catch (e) { }</script>

    <!-- 폰트어썸 이미지 불러오기 링크 -->
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script type="text/javascript">
        $(document).ready(function () {
            $("#headers").load("/src/main/resources/templates/layout/header.html");
            $("#footers").load("/src/main/resources/templates/layout/footer.html");
        }
        );
    </script>

</head>

<body>
    <header th:replace="layout/header :: header"></header>
    <div class="all">
    <div class="container">


        <div id="headers"></div>

<main>
    <div id="Login">
        <h1>Member Login</h1>
        <form method="post" id="authForm" action="/auth/user/login">
            <div id="Login-top">
                <input type="text" id="loginId" name="username" placeholder="ID" required="required">
                <input type="password" id="loginPw" name="password" placeholder="Password" required="required">
            </div>

            <button id="Login-Btn" type="submit" disabled="disabled">로그인</button>
            <!-- 로그인 유지 체크박스 추가-->
            <div class="checkbox mb-3">
                <input type="checkbox" name="remember-me" id="#">
                <label for="#" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>
            <button class="naver-Btn" type="submit" disabled="disabled">네이버 로그인</button>
            <button class="kakao-Btn" type="submit" disabled="disabled">카카오 로그인</button>


            <ul>
                <li><a href="#">아이디찾기</a></li>
                <li><a href="#">비밀번호찾기</a></li>
            </ul>
            <button id="Login-Btn" type="button" onclick="location.href='joinus.html'">회원가입</button>


        </form>
    </div>
        </main>

        <div id="footers"></div>


    </div>
</div>
    <!-- js 링크 -->
    <script th:src="@{../js/Dog_SS.js}" src="/src/main/resources/static/js/Dog_SS.js"></script>
